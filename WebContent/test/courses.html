<body>


<div class="container">

    <h1 class="h1 text-center">COURSES</h1>
    <button type="button" class="btn btn-success fas fa-plus-circle" data-toggle="modal" data-target="#exampleModalCenter">
        Add Course
    </button>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    Name:<input class="form-control">
                    Fee:<input type="number" class="form-control">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<label class="form-check-label">
    Show Number Of Entries:

        <option>5</option>
        <option>10</option>
        <option>20</option>

    </select>
</label>
